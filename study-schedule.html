<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📅 جدول دراسي أسبوعي</title>

  <!-- ✅ سياسة حماية جيدة للموقع (CSP) للسماح بتحميل CSS وJS المحلي فقط -->
  <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self';">-->

  <!-- ✅ ربط ملف CSS إن كنت تستخدمه -->
  <!--<link rel="stylesheet" href="style.css" />-->

  <!-- ✅ بعض التنسيقات المدمجة لتحسين مظهر الجدول -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #f1f1f1;
    }

    td textarea {
      width: 100%;
      height: 60px;
      resize: none;
      border: none;
      font-size: 14px;
      font-family: inherit;
      padding: 5px;
      background-color: #fdfdfd;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding-bottom: 20px;
      color: #555;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ✅ رأس الصفحة -->
  <header>
    <h1>📅 أداة تنظيم الجدول الدراسي</h1>
    <p>اكتب جدولك واحفظه في المتصفح (محليًا)!</p>
  </header>

  <!-- ✅ الحاوية الأساسية -->
  <div class="container">
    <table id="schedule">
      <thead>
        <tr>
          <th>الوقت</th>
          <th>الأحد</th>
          <th>الإثنين</th>
          <th>الثلاثاء</th>
          <th>الأربعاء</th>
          <th>الخميس</th>
        </tr>
      </thead>
      <tbody>
        <!-- ✅ سيتم توليد الصفوف تلقائيًا باستخدام JavaScript -->
      </tbody>
    </table>

    <!-- ✅ زر لمسح الجدول -->
    <button onclick="clearSchedule()">🧹 مسح الجدول</button>
  </div>

  <!-- ✅ التذييل -->
  <footer>
    <p><a href="students.html">← الرجوع إلى أدوات الطلاب</a></p>
    <p>© جميع الحقوق محفوظة 2025</p>
  </footer>

  <!-- ✅ السكربت المسؤول عن توليد الجدول وتخزين البيانات -->
  <script>
    // ✅ الأوقات التي ستظهر في الجدول
    const times = [
      '8:00 - 9:00',
      '9:00 - 10:00',
      '10:00 - 11:00',
      '11:00 - 12:00',
      '12:00 - 1:00',
      '1:00 - 2:00',
      '2:00 - 3:00',
      '3:00 - 4:00'
    ];

    // ✅ الأيام الرئيسية
    const days = ['sun', 'mon', 'tue', 'wed', 'thu'];

    // ✅ توليد الجدول تلقائيًا مع تحميل البيانات المحفوظة
    function createTable() {
      const tbody = document.querySelector('#schedule tbody');
      times.forEach((time, rowIndex) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td><strong>${time}</strong></td>`;

        days.forEach((day, colIndex) => {
          const key = `${day}-${rowIndex}`;
          const saved = localStorage.getItem(key) || '';
          row.innerHTML += `
            <td>
              <textarea oninput="save('${key}', this.value)">${saved}</textarea>
            </td>`;
        });

        tbody.appendChild(row);
      });
    }

    // ✅ حفظ الخلية عند الكتابة
    function save(key, value) {
      localStorage.setItem(key, value);
    }

    // ✅ مسح الجدول كاملاً بعد التأكيد
    function clearSchedule() {
      if (confirm('هل أنت متأكد أنك تريد مسح الجدول؟')) {
        days.forEach(day => {
          times.forEach((_, index) => {
            localStorage.removeItem(`${day}-${index}`);
          });
        });
        location.reload();
      }
    }

    // ✅ استدعاء بناء الجدول عند تحميل الصفحة
    createTable();
  </script>

</body>
</html>
