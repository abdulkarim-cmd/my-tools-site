<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 أداة متابعة المهام الدراسية</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 10px;
      background: #f0f0f0;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .task-actions button {
      margin-right: 5px;
      font-size: 14px;
      padding: 6px 10px;
    }

    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>📝 أداة متابعة المهام الدراسية</h1>
    <p>أضف مهامك الدراسية وتتبعها بسهولة — تُحفظ تلقائيًا</p>
  </header>

  <div class="container">
    <input type="text" id="taskInput" placeholder="اكتب المهمة هنا...">
    <button onclick="addTask()">➕ أضف المهمة</button>

    <ul id="taskList"></ul>
  </div>

  <footer>
    <p><a href="students.html">← الرجوع إلى أدوات الطلاب</a></p>
  </footer>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = task.text;
        if (task.done) span.classList.add("done");

        const actions = document.createElement("div");
        actions.className = "task-actions";

        const doneBtn = document.createElement("button");
        doneBtn.textContent = "✓ تم";
        doneBtn.onclick = () => {
          tasks[index].done = !tasks[index].done;
          saveTasks();
          renderTasks();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "🗑️ حذف";
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(doneBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;

      tasks.push({ text, done: false });
      input.value = "";
      saveTasks();
      renderTasks();
    }

    // أول ما تفتح الصفحة
    renderTasks();
  </script>

</body>
</html>
