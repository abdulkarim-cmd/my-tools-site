<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 أداة متابعة المهام الدراسية</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 10px;
      background: #f0f0f0;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .task-actions button {
      margin-right: 5px;
      font-size: 14px;
      padding: 6px 10px;
    }

    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>📝 أداة متابعة المهام الدراسية</h1>
    <p>أضف مهامك الدراسية وتتبع إنجازها بسهولة</p>
  </header>

  <div class="container">
    <input type="text" id="taskInput" placeholder="اكتب المهمة هنا...">
    <button onclick="addTask()">➕ أضف المهمة</button>

    <ul id="taskList"></ul>
  </div>

  <footer>
    <p><a href="students.html">← الرجوع إلى أدوات الطلاب</a></p>
  </footer>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = taskText;

      const actions = document.createElement("div");
      actions.className = "task-actions";

      const doneBtn = document.createElement("button");
      doneBtn.textContent = "✓ تم";
      doneBtn.onclick = () => {
        span.classList.toggle("done");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "🗑️ حذف";
      deleteBtn.onclick = () => {
        li.remove();
      };

      actions.appendChild(doneBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(actions);

      taskList.appendChild(li);
      taskInput.value = "";
    }
  </script>

</body>
</html>
