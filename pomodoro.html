<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⏱️ مؤقت بومودورو</title>

  <!-- ✅ حماية المحتوى -->
  <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self';">-->

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
    }

    .timer-container {
      margin: 50px auto;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .time {
      font-size: 64px;
      margin: 30px 0;
      font-weight: bold;
      color: #2c3e50;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start {
      background-color: #2ecc71;
      color: white;
    }

    .start:hover {
      background-color: #27ae60;
    }

    .reset {
      background-color: #e74c3c;
      color: white;
    }

    .reset:hover {
      background-color: #c0392b;
    }

    footer {
      margin-top: 50px;
      color: #555;
      padding: 20px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>⏱️ مؤقت الدراسة (Pomodoro)</h1>
    <p>نظّم وقتك وركز باستخدام تقنية بومودورو</p>
  </header>

  <div class="timer-container">
    <div class="time" id="display">25:00</div>
    <button class="start" onclick="startTimer()">▶️ ابدأ</button>
    <button class="reset" onclick="resetTimer()">🔁 إعادة ضبط</button>
  </div>

  <footer>
    <p><a href="students.html">← الرجوع إلى أدوات الطلاب</a></p>
    <p>© جميع الحقوق محفوظة 2025</p>
  </footer>

  <script>
    let minutes = 25;
    let seconds = 0;
    let timer;
    let isRunning = false;

    // ✅ تحديث واجهة الوقت
    function updateDisplay() {
      const m = minutes.toString().padStart(2, '0');
      const s = seconds.toString().padStart(2, '0');
      document.getElementById("display").innerText = `${m}:${s}`;
    }

    // ✅ تشغيل المؤقت
    function startTimer() {
      if (isRunning) return;
      isRunning = true;

      timer = setInterval(() => {
        if (seconds === 0) {
          if (minutes === 0) {
            clearInterval(timer);
            isRunning = false;
            alert("👏 أحسنت! انتهت الجلسة، خذ استراحة قصيرة.");
            return;
          }
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        updateDisplay();
      }, 1000);
    }

    // ✅ إعادة ضبط المؤقت
    function resetTimer() {
      clearInterval(timer);
      minutes = 25;
      seconds = 0;
      isRunning = false;
      updateDisplay();
    }

    // ✅ أول عرض عند تحميل الصفحة
    updateDisplay();
  </script>

</body>
</html>
