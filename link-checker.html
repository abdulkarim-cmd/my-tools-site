<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔍 فحص حالة رابط</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>🔍 فحص حالة رابط</h1>
    <p>أدخل أي رابط وتحقق إن كان يعمل أو لا</p>
  </header>

  <div class="container">
    <input type="url" id="urlInput" placeholder="https://example.com" />
    <button onclick="checkLink()">✅ تحقق</button>
    <div id="result"></div>
  </div>

  <footer style="text-align: center; margin-top: 50px;">
    <p><a href="developers.html">← الرجوع إلى أدوات المبرمجين</a></p>
  </footer>

  <script>
    async function checkLink() {
      const url = document.getElementById("urlInput").value;
      const result = document.getElementById("result");
      result.textContent = "⏳ جاري التحقق...";

      try {
        const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
        // بعض السيرفرات سترفض الطلبات بدون صلاحيات CORS، لذا قد لا نحصل على نتيجة واضحة دائمًا
        result.textContent = `✅ الرابط يبدو صالحًا (قد لا تظهر التفاصيل بسبب سياسة CORS).`;
      } catch (error) {
        result.textContent = "❌ تعذر الوصول إلى الرابط أو أنه غير صالح.";
      }
    }
  </script>

</body>
</html>
