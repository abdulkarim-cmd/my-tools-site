<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧾 منسق JSON</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 15px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
      font-family: monospace;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>🧾 منسق JSON</h1>
    <p>الصق كود JSON الخاص بك واحصل على تنسيق منظم وسهل القراءة</p>
  </header>

  <div class="container">
    <textarea id="jsonInput" placeholder='{"name":"Ali","age":25}'></textarea>
    <button onclick="formatJSON()">تنسيق</button>
    <pre id="output"></pre>
  </div>

  <footer style="text-align: center; margin-top: 40px;">
    <p><a href="developers.html">← الرجوع إلى أدوات المبرمجين</a></p>
  </footer>

  <script>
    function formatJSON() {
      const input = document.getElementById("jsonInput").value;
      const output = document.getElementById("output");
      try {
        const parsed = JSON.parse(input);
        const formatted = JSON.stringify(parsed, null, 4);
        output.textContent = formatted;
      } catch (e) {
        output.textContent = "❌ يوجد خطأ في كود JSON. تأكد من صحته.";
      }
    }
  </script>

</body>
</html>
