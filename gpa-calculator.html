<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 حاسبة المعدل التراكمي</title>

  <!-- ربط ملف CSS خارجي إن وجد -->
  <link rel="stylesheet" href="style.css" />

  <!-- تحسين الأسلوب داخل الصفحة مباشرة -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px 0;
      text-align: center;
      border-bottom: 4px solid #2980b9;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table td {
      padding: 8px;
    }

    button {
      cursor: pointer;
      background-color: #2ecc71;
      color: white;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #27ae60;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      margin: 50px 0 20px;
      color: #555;
    }

    footer a {
      color: #2980b9;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>📊 حاسبة المعدل التراكمي</h1>
    <p>أدخل الدرجات وعدد الساعات لكل مادة لتحصل على معدلك</p>
  </header>

  <div class="container">
    <table id="gradesTable">
      <tr>
        <td><input type="text" placeholder="اسم المادة" /></td>
        <td><input type="number" placeholder="الدرجة أو النقاط" class="grade" /></td>
        <td><input type="number" placeholder="عدد الساعات" class="hours" /></td>
      </tr>
    </table>

    <button onclick="addRow()">➕ أضف مادة أخرى</button>
    <button onclick="calculateGPA()">✅ احسب المعدل</button>

    <div id="result"></div>
  </div>

  <footer>
    <p><a href="students.html">← الرجوع إلى أدوات الطلاب</a></p>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>

  <script>
    // وظيفة لإضافة صف جديد
    function addRow() {
      const table = document.getElementById('gradesTable');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" placeholder="اسم المادة" /></td>
        <td><input type="number" placeholder="الدرجة أو النقاط" class="grade" /></td>
        <td><input type="number" placeholder="عدد الساعات" class="hours" /></td>
      `;
      table.appendChild(row);
    }

    // وظيفة لحساب المعدل التراكمي
    function calculateGPA() {
      const grades = document.querySelectorAll('.grade');
      const hours = document.querySelectorAll('.hours');

      let totalPoints = 0;
      let totalHours = 0;

      for (let i = 0; i < grades.length; i++) {
        const grade = parseFloat(grades[i].value);
        const hour = parseFloat(hours[i].value);

        if (!isNaN(grade) && !isNaN(hour)) {
          totalPoints += grade * hour;
          totalHours += hour;
        }
      }

      const gpa = totalHours ? (totalPoints / totalHours).toFixed(2) : 0;
      document.getElementById('result').innerText = `المعدل التراكمي: ${gpa}`;
    }
  </script>

</body>
</html>
